# Site Information
site_name: Reflexio Documentation
site_description: Official documentation for Reflexio - A powerful framework for building AI agents with memory and user profiling capabilities
site_author: Reflexio Team
site_url: https://reflexio.com/docs/
copyright: Copyright &copy; 2025 Reflexio Team

# Theme Configuration
theme:
  name: material
  language: en

  # Custom Logo and Favicon
  logo: assets/reflexio_fav.svg
  favicon: assets/reflexio_fav.svg

  # Color Palette - Using project's design system
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Font Configuration
  font:
    text: Roboto
    code: Roboto Mono

  # Material Theme Features
  features:
    # Navigation
    - navigation.instant        # Instant loading (SPA-like)
    - navigation.instant.prefetch  # Prefetch pages on hover
    - navigation.instant.progress  # Show progress indicator
    - navigation.tracking       # Update URL with anchor
    - navigation.tabs          # Top-level sections in tabs
    - navigation.tabs.sticky   # Sticky navigation tabs
    - navigation.sections      # Show sections in sidebar
    - navigation.expand        # Expand all sections by default
    - navigation.path          # Show breadcrumbs
    - navigation.prune         # Optimize navigation for large docs
    - navigation.indexes       # Allow section index pages
    - navigation.footer        # Previous/Next footer navigation

    # Table of Contents
    - toc.follow               # Sidebar TOC follows scroll
    - toc.integrate            # Integrate TOC into navigation

    # Search
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search terms
    - search.share             # Share search results

    # Header
    - header.autohide          # Auto-hide header on scroll

    # Content
    - content.code.copy        # Copy button for code blocks
    - content.code.select      # Select code with click
    - content.code.annotate    # Code annotations
    - content.tabs.link        # Link content tabs
    - content.tooltips         # Improved tooltips

# Additional Styling
extra_css:
