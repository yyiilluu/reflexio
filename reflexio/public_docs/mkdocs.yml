# Markdown Extensions
markdown_extensions:
  # Python Markdown Extensions
  - abbr                        # Abbreviations
  - admonition                  # Call-out blocks
  - attr_list                   # HTML attributes
  - def_list                    # Definition lists
  - footnotes                   # Footnotes
  - md_in_html                  # Markdown in HTML
  - tables                      # Tables support
  - toc:                        # Table of contents
      permalink: true           # Add permalink to headings
      permalink_title: Anchor link to this section
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:        # Math notation
      generic: true
  - pymdownx.betterem:          # Better emphasis
      smart_enable: all
  - pymdownx.caret              # Superscript and insert
  - pymdownx.mark               # Highlighting
  - pymdownx.tilde              # Subscript and delete
  - pymdownx.critic             # Track changes
  - pymdownx.details            # Collapsible blocks
  - pymdownx.emoji:             # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:         # Code highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite       # Inline code highlighting
  - pymdownx.keys               # Keyboard keys
  - pymdownx.magiclink          # Auto-link URLs
  - pymdownx.smartsymbols       # Smart symbols
  - pymdownx.snippets:          # Include file snippets
      base_path: [docs, .]
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:       # Advanced fences
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:            # Content tabs
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:          # Task lists
      custom_checkbox: true
      clickable_checkbox: false

# Plugins
plugins:
  # Search
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang:
        - en

  # Git Revision Date
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago

  # Tags (uncomment when tags are used in pages)
  # - tags:
  #     tags_file: tags.md

  # Social Cards (uncomment for automatic social media preview cards)
  # - social:
  #     cards_layout_options:
  #       background_color: "#1d3557"
  #       color: "#f1faee"

  # Minify HTML, CSS, JS for production
  # - minify:
  #     minify_html: true
  #     minify_js: true
  #     minify_css: true
  #     htmlmin_opts:
  #       remove_comments: true

  # API Documentation with mkdocstrings
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          paths: [../reflexio_client/reflexio]
          options:
            # General
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

            # Members
            members_order: source
            group_by_category: true
            show_submodules: false

            # Docstrings
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false

            # Signatures
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80

            # Additional
            show_bases: true
            show_inheritance_diagram: false
            heading_level: 2

